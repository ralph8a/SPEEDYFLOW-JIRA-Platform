<!-- Issue Sidebar Template -->
<div class="sidebar-header">
  <div class="sidebar-title">
    <div class="sidebar-title-key">{{KEY}}</div>
    <div class="sidebar-title-summary">{{SUMMARY}}</div>
  </div>
  <button class="sidebar-header-close" id="closeSidebar">Ã—</button>
</div>
<div class="sidebar-body">
  <div class="sidebar-details-panel">
    <div class="detail-section">
      <div class="detail-label">Description</div>
      <div class="detail-value detail-value--description" id="detailDescription">{{DESCRIPTION_HTML}}</div>
      <!-- Toggle button inserted by JS when needed -->
    </div>
    <!-- Status / Priority / Assignee -->
    <div class="detail-section">
      <div class="detail-label">Status</div>
      <div class="detail-value status-badge" id="statusBadge" style="background-color: rgba(var(--status-color-rgb,37,99,235),0.12); color: var(--status-color, #1f77b4);">{{STATUS}}</div>
    </div>
    <div class="detail-section">
      <div class="detail-label">Priority</div>
      <div class="detail-value">{{PRIORITY}}</div>
    </div>
    <div class="detail-section">
      <div class="detail-label">Assignee</div>
      <div class="detail-value">{{ASSIGNEE}}</div>
    </div>
    <div class="detail-section">
      <div class="detail-label">Created</div>
      <div class="detail-value">{{CREATED}}</div>
    </div>
    <div class="detail-section">
      <div class="detail-label">Updated</div>
      <div class="detail-value">{{UPDATED}}</div>
    </div>
    <div class="detail-section status-transition">
      <div class="detail-label">STATUS TRANSITION</div>
      <div id="statusTransitionContainer">
        <button id="statusTransitionToggle" class="status-transition-toggle"><span id="currentStatusBadge">{{STATUS}}</span> <span class="status-icon">âš¡</span></button>
      </div>
      <div id="transitionsListContainer" class="transitions-list"></div>
    </div>
  </div>
  <div class="sidebar-comments-panel">
    <div class="comments-header">
      <div class="comments-title">Comments</div>
      <span class="comments-count" id="commentCount">0</span>
    </div>
    <div class="sidebar-comments-list" id="commentsList"></div>
    <div class="comment-input-area">
      <textarea id="commentInput" class="comment-input" placeholder="Add a comment..." rows="3"></textarea>
      <div class="comment-actions">
        <label class="upload-label">ðŸ“· Upload Image
          <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
        </label>
        <button id="submitCommentBtn" class="comment-submit-btn">ðŸ’¬ Post Comment</button>
      </div>
      <div id="uploadedImagesPreview" class="uploaded-images-preview"></div>
    </div>
  </div>
</div>
