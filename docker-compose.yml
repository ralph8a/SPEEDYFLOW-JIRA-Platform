services:
  # Flask Backend - Flowing MVP
  speedyflow:
    build: ./api
    container_name: speedyflow_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - ML_SERVICE_URL=http://ml-service:5001
    depends_on:
      - ml-service
    networks:
      - speedyflow-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
  
  # ML Microservice
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml_service
    ports:
      - "5001:5001"
    networks:
      - speedyflow-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

networks:
  speedyflow-network:
    driver: bridge
