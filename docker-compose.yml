version: '3.8'

services:
  # Flask Backend - Flowing MVP
  speedyflow:
    build: ./api
    container_name: speedyflow_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - ML_SERVICE_URL=http://ml-service:5001
    depends_on:
      - ml-service
    networks:
      - speedyflow-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
  
  # ML Microservice
  ml-service:
    build: ./ml_service
    container_name: speedyflow_ml
    ports:
      - "5001:5001"
    environment:
      - MODELS_DIR=/app/models
      - PYTHONUNBUFFERED=1
    networks:
      - speedyflow-network
    volumes:
      - ./models:/app/models:ro  # Read-only
      - ./ml_service/cache:/app/cache
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  speedyflow-network:
    driver: bridge
