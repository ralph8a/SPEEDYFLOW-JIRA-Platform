services:
  # Flask Backend - Flowing MVP
  speedyflow:
    build: ./api
    container_name: speedyflow_backend
    ports:
      - "5005:5005"
    environment:
      - FLASK_ENV=development
      - ML_SERVICE_URL=http://ml-service:5001
    depends_on:
      ml-service:
        condition: service_healthy
    networks:
      - speedyflow-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
  
  # ML Microservice
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml_service
    ports:
      - "5001:5001"
    networks:
      - speedyflow-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests,sys; sys.exit(0 if requests.get('http://localhost:5001/health').status_code==200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  speedyflow-network:
    driver: bridge
