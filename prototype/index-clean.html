<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing MVP - Clean Version</title>
    <link rel="stylesheet" href="styles-clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Kanban Board -->
    <div class="kanban-workspace">
        <div class="kanban-header">
            <h2><i class="fas fa-columns"></i> Kanban Board</h2>
        </div>
        
        <div class="kanban-tickets">
            <div class="ticket-card" onclick="openTicket('MSM-1234')">
                <div class="ticket-header">
                    <strong>MSM-1234</strong>
                    <span class="badge badge-high">High</span>
                </div>
                <p>Error en API de autenticación</p>
            </div>
            
            <div class="ticket-card" onclick="openTicket('MSM-1235')">
                <div class="ticket-header">
                    <strong>MSM-1235</strong>
                    <span class="badge badge-medium">Medium</span>
                </div>
                <p>Bug en frontend login</p>
            </div>
        </div>
    </div>

    <!-- Footer (Collapsed by default) -->
    <div class="footer" id="footer" onclick="expandFooter()">
        <div class="footer-collapsed">
            <i class="fas fa-rocket"></i>
            <span>Flowing MVP</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        
        <div class="footer-expanded">
            <!-- Mode Switch -->
            <div class="mode-switch">
                <button class="mode-btn active" id="btnChatMode" onclick="switchMode('chat'); event.stopPropagation();">
                    <i class="fas fa-comments"></i> Chat IA
                </button>
                <button class="mode-btn" id="btnTicketMode" onclick="switchMode('ticket'); event.stopPropagation();">
                    <i class="fas fa-ticket-alt"></i> Ticket
                </button>
            </div>
            
            <!-- Chat View -->
            <div class="view-content" id="chatView">
                <div class="chat-messages">
                    <div class="message">
                        <i class="fas fa-robot"></i>
                        <p>¡Hola! He analizado el ticket y tengo sugerencias. ¿En qué puedo ayudarte?</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Escribe tu pregunta..." />
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            
            <!-- Ticket View -->
            <div class="view-content" id="ticketView" style="display: none;">
                <div class="ticket-details" id="ticketDetails">
                    <p style="text-align: center; color: #999;">Selecciona un ticket</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Button -->
    <button class="fab" id="fab" onclick="openChat()">
        <i class="fas fa-comment-dots"></i>
    </button>

    <script src="app-clean.js"></script>
</body>
</html>
