<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Button</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .sidebar-action-component {
      width: 280px;
      height: auto;
      min-height: 48px;
      padding: 6px 14px;
      position: fixed;
      left: 16px;
      top: 88px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      box-sizing: border-box;
    }
    .sidebar-quick-action-btn {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, rgb(59, 130, 246), rgb(37, 99, 235));
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .sidebar-quick-action-btn:hover {
      background: linear-gradient(135deg, rgb(37, 99, 235), rgb(29, 78, 216));
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }
    .action-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Test Button Visibility</h1>
  <aside class="sidebar-action-component">
    <button id="quickActionBtn" class="sidebar-quick-action-btn">
      <span class="action-icon">⚡</span>
      <span class="action-label">Quick Action</span>
    </button>
  </aside>
  <script>
    document.getElementById('quickActionBtn').addEventListener('click', function() {
      alert('Button clicked!');
      console.log('✅ Button is working!');
    });
    console.log('Button element:', document.getElementById('quickActionBtn'));
    console.log('Component element:', document.querySelector('.sidebar-action-component'));
  </script>
</body>
</html>
